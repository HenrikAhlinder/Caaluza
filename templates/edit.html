<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit LEGO Construction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #save-btn {
            position: fixed;
            top: 10px;
            right: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        #save-btn:hover {
        background-color: #45a049;
        }
        </style>
    </head>
    <body>
        <canvas id="three-canvas"></canvas>
        <button id="save-btn">Save</button>
        <script>
        // Basic scene setup
        const scene = new THREE.Scene();
        const aspectRatio = window.innerWidth / window.innerHeight;
        const orthoSize = 15; // Adjust this value for zoom level
        const camera = new THREE.OrthographicCamera(
            -orthoSize * aspectRatio, 
            orthoSize * aspectRatio, 
            orthoSize, 
            -orthoSize, 
            0.1, 
            1000
        );
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const gridCenter = new THREE.Vector3(3, 0, 3); // Center of the 5x5 grid

        // Add shortcut buttons to show the grid from each side (top, left, right, front, back)
        const buttonContainer = document.createElement('div');
        buttonContainer.style.position = 'fixed';
        buttonContainer.style.top = '10px';
        buttonContainer.style.left = '10px';
        buttonContainer.style.display = 'flex';
        buttonContainer.style.flexDirection = 'column';
        buttonContainer.style.gap = '5px';
        document.body.appendChild(buttonContainer);

        // Predefined views adjusted for Orthographic Camera
        const views = [
            { name: 'Top', position: { x: 3, y: 10, z: 3 } },
            { name: '0 deg', position: { x: -15, y: 0.0, z: 3.0 } },
            { name: '90 deg', position: { x: 3, y: 0.0, z: 20 } },
            { name: '180 deg', position: { x: 20, y: 0.0, z: 3 } },
            { name: '270 deg', position: { x: 3, y: 0.0, z: -15 } },
        ];
        views.forEach(view => {
            const button = document.createElement('button');
            button.innerText = view.name;
            button.style.padding = '5px';
            button.style.border = '1px solid #ccc';
            button.style.background = '#fff';
            button.style.cursor = 'pointer';
            button.addEventListener('click', () => {
                camera.position.set(view.position.x, view.position.y, view.position.z);
                camera.lookAt(gridCenter);
            });
            buttonContainer.appendChild(button);
        });
        camera.position.set(gridCenter.x, 20, gridCenter.z); // Default camera position

        // Lighting
        // Create one light for each view in the 'views' array
        views.forEach(view => {
            // skip first view
            if (view.name === 'Top') return;
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(view.position.x, view.position.y + 10, view.position.z); // Adjust position above each view
            light.castShadow = true; // Enable shadows for better visual quality
            scene.add(light);
        });

        const light = new THREE.DirectionalLight(0xffffff, 0.2);
        light.position.set(6, 25, 6); // Adjust position above each view
        light.castShadow = true; // Enable shadows for better visual quality
        scene.add(light);

        // Ambient light for overall illumination
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft white light
        scene.add(ambientLight);

        // Create LEGO baseplate instead of grid helper
        const gridSize = 6;
        const baseplateHeight = 0.2;
        const baseplateGeometry = new THREE.BoxGeometry(gridSize, baseplateHeight, gridSize);
        const baseplateMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 }); // Gray color
        const baseplate = new THREE.Mesh(baseplateGeometry, baseplateMaterial);
        
        // Position the baseplate at the grid center
        baseplate.position.set(gridCenter.x, -baseplateHeight/2, gridCenter.z);
        scene.add(baseplate);

        // Add studs to the baseplate
        const studRadius = 0.2;
        const studHeight = 0.35;
        const studMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 }); // Same gray as baseplate

        for (let x = 0; x < gridSize; x++) {
            for (let z = 0; z < gridSize; z++) {
                const studGeometry = new THREE.CylinderGeometry(studRadius, studRadius, studHeight, 16);
                const stud = new THREE.Mesh(studGeometry, studMaterial);
                
                // Position studs on top of the baseplate
                stud.position.set(
                    gridCenter.x - gridSize/2 + 0.5 + x,
                    baseplateHeight/2,
                    gridCenter.z - gridSize/2 + 0.5 + z
                );
                
                // Add black outline to studs
                const studEdges = new THREE.EdgesGeometry(studGeometry);
                const studOutline = new THREE.LineSegments(
                    studEdges,
                    new THREE.LineBasicMaterial({ color: 0x000000 })
                );
                stud.add(studOutline);
                
                scene.add(stud);
            }
        }

        // Add black outline to the baseplate
        const baseplateEdges = new THREE.EdgesGeometry(baseplateGeometry);
        const baseplateOutline = new THREE.LineSegments(
            baseplateEdges,
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        baseplate.add(baseplateOutline);

        // Position the camera to face the grid top-down
        camera.lookAt(gridCenter);

        const bricks = [];

        // Rotate camera around the center of the grid with the center mouse button
        let shouldCameraMove = false;
        const cameraRotationSpeed = 0.005;
        let lastMouseX = 0;
        let lastMouseY = 0;

        window.addEventListener('mousedown', (event) => {
            if (event.button === 1) { // Middle mouse button
                shouldCameraMove = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        window.addEventListener('mouseup', (event) => {
            if (event.button === 1) { // Middle mouse button
                shouldCameraMove = false;
            }
        });

        // Create a Brick class to encapsulate the brick and its studs
        class Brick {
            constructor(position, color, size, name) {
                this.position = position;
                this.color = color;
                this.size = size;
                this.buttonName = name;
                // Create a geometry centered at the origin
                // Adjust the geometry to align its top-left corner as the anchor point
                const geometry = new THREE.BoxGeometry(size.width, size.height, size.depth);
                geometry.translate(-size.width / 2, size.height, -size.depth / 2);
                // Create the main brick
                // Add an outline to the brick for better visibility.
                // Adjust the brick's origin point to the top-left corner.
                const material = new THREE.MeshLambertMaterial({ color: color });
                this.mesh = new THREE.Mesh(
                    geometry,
                    material
                );
                // Add visible outline using THREE.LineSegments for edges
                const edges = new THREE.EdgesGeometry(geometry);
                const outline = new THREE.LineSegments(
                    edges,
                    new THREE.LineBasicMaterial({ color: 0x000000 }) // Black outline color
                );
                this.mesh.add(outline); // Attach the outline as a child of the brick
                // Shift the position of the mesh to align its origin with its top-left corner
                this.mesh.position.set(
                    position.x + (size.width / 2) + 0.5,
                    position.y,
                    position.z + (size.depth / 2)
                );
                this.addStuds();
                }

            isthisBrick(mesh) {
                return this.mesh === mesh || this.mesh.children.includes(mesh);
            }

            addStuds() {
                // Add a black outline to the stud for better visibility.
                const studRadius = 0.2;
                const studHeight = 0.3;
                // Create an outline for the stud using LineSegments for better visibility.
                const studMaterial = new THREE.MeshLambertMaterial({
                    color: this.color // Use the brick's color
                });

                const studsX = this.size.width;
                const studsZ = this.size.depth;

                for (let x = 0; x < studsX; x++) {
                    for (let z = 0; z < studsZ; z++) {
                        const studGeometry = new THREE.CylinderGeometry(studRadius, studRadius, studHeight, 32);
                        const stud = new THREE.Mesh(studGeometry, studMaterial);
                        stud.position.set(
                            -x - 0.5,
                            this.size.height + 0.5, // Place studs slightly above
                            -z - 0.5
                        );

                        // Create the outline for the stud
                        const studEdges = new THREE.EdgesGeometry(studGeometry);
                        const studOutline = new THREE.LineSegments(
                            studEdges,
                            new THREE.LineBasicMaterial({ color: 0x000000 }) // Black outline
                        );
                        stud.add(studOutline); // Add the outline as a child of the stud

                        stud.userData.parentBrick = this.mesh; // Link studs to the parent brick
                        this.mesh.add(stud); // Add the stud as a child of the brick's mesh
                    }
                }
            }

            addToScene() {
                scene.add(this.mesh);
            }

            removeFromScene() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
                this.mesh = null; // Clear reference to the mesh
            }
        }

        window.addEventListener('mousemove', (event) => {
            if (shouldCameraMove) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;

                // Rotate around grid center horizontally
                const horizontalAngle = deltaX * cameraRotationSpeed;
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), -horizontalAngle);

                // Rotate vertically (up and down) while keeping view clamped
                const verticalAxis = new THREE.Vector3().subVectors(camera.position, gridCenter).normalize(); // Camera-to-center axis
                const verticalAngle = deltaY * cameraRotationSpeed;
                camera.position.applyAxisAngle(verticalAxis, verticalAngle);

                // Ensure camera keeps looking at the grid center
                camera.lookAt(gridCenter);

                // Update mouse positions
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        window.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // Disable context menu on right-click
        });

        // Predefined tools for raycasting and mouse tracking
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0); // Ground plane
        const planeIntersect = new THREE.Vector3();
        const verticalStep = 1;

        // Fetch mouse coordinates and update raycaster
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Add a brick on click
        const brickSelector = document.createElement('div');
        brickSelector.style.position = 'absolute';
        brickSelector.style.top = '10px';
        brickSelector.style.right = '10px';
        brickSelector.style.background = 'white';
        brickSelector.style.border = '1px solid #ccc';
        brickSelector.style.padding = '10px';
        brickSelector.style.display = 'flex';
        brickSelector.style.flexDirection = 'column';
        brickSelector.style.gap = '5px';
        brickSelector.innerHTML = '<strong>Choose a Brick:</strong>';
        document.body.appendChild(brickSelector);

        // Generate brick options using loops
        const colors = [
            { name: 'Yellow', hex: 0xffff00 },
            { name: 'Red', hex: 0xff0000 },
            { name: 'Blue', hex: 0x0000ff },
            { name: 'Green', hex: 0x00FF00 }
        ];

        const sizes = [
            { name: '1x1', width: 1, depth: 1 },
            { name: '1x2', width: 1, depth: 2 },
            { name: '1x3', width: 1, depth: 3 },
            { name: '1x4', width: 1, depth: 4 },
            { name: '2x2', width: 2, depth: 2 },
            { name: '2x3', width: 2, depth: 3 },
            { name: '2x4', width: 2, depth: 4 }
        ];

        const brickOptions = [];
        colors.forEach(color => {
            sizes.forEach(size => {
                brickOptions.push({
                    name: `${size.name} ${color.name}`,
                    color: color.hex,
                    size: { width: size.width, height: 1, depth: size.depth }
                });
            });
        });

        // Implement GUI where each brick can be selected and placed only once.
        var selectedBrick = null; // Variable to store the selected brick

        brickOptions.forEach((option, index) => {
            const button = document.createElement('button');
            button.innerText = option.name;
            button.style.padding = '5px';
            button.style.border = '1px solid #ccc';
            button.style.background = '#fff';
            button.style.cursor = 'pointer';

            button.addEventListener('mousedown', (event) => {
                if (!currentlyDraggedBrick) {
                    // Create a new brick and start dragging
                    const newBrick = new Brick(new THREE.Vector3(1000, -0.5, 1000), option.color, option.size, option.name);
                    bricks.push(newBrick);
                    newBrick.addToScene();

                    // Track the brick for dragging
                    currentlyDraggedBrick = newBrick;
                    dragOffset.set(0, 0, 0); // No offset for a newly created brick

                    // Create and add ghost brick
                    ghostBrick = createGhostBrick(currentlyDraggedBrick);
                    scene.add(ghostBrick);

                    // Position ghost brick immediately at cursor location
                    raycaster.setFromCamera(mouse, camera);
                    raycaster.ray.intersectPlane(plane, planeIntersect);
                    if (planeIntersect) {
                        const gridSize = 1;
                        const snappedX = Math.round(planeIntersect.x / gridSize) * gridSize;
                        const snappedZ = Math.round(planeIntersect.z / gridSize) * gridSize;
                        
                        currentlyDraggedBrick.mesh.position.set(snappedX, currentlyDraggedBrick.mesh.position.y, snappedZ);
                        ghostBrick.position.set(snappedX, -0.5, snappedZ);
                    }

                    // Disable button after selection
                    button.disabled = true;
                    button.style.cursor = 'not-allowed';
                    button.style.opacity = '0.6';
                }
            });

            brickSelector.appendChild(button);
        });

        let currentlyDraggedBrick = null; // Tracks the brick being dragged
        let dragOffset = new THREE.Vector3(); // Tracks offset between click point and the brick's center
        let ghostBrick = null; // Ghost brick to show outline on floor

        // Create ghost brick for floor preview
        function createGhostBrick(originalBrick) {
            const ghostGeometry = new THREE.BoxGeometry(
                originalBrick.size.width, 
                originalBrick.size.height, 
                originalBrick.size.depth
            );
            ghostGeometry.translate(-originalBrick.size.width / 2, originalBrick.size.height, -originalBrick.size.depth / 2);
            
            const ghostMaterial = new THREE.MeshLambertMaterial({ 
                color: "white",
                transparent: true,
                opacity: 0.3,
                wireframe: true
            });
            
            const ghost = new THREE.Mesh(ghostGeometry, ghostMaterial);
            
            // Add wireframe outline
            const edges = new THREE.EdgesGeometry(ghostGeometry);
            const outline = new THREE.LineSegments(
                edges,
                new THREE.LineBasicMaterial({ 
                    color: "white",
                    transparent: true,
                    opacity: 0.6
                })
            );
            ghost.add(outline);
            
            return ghost;
        }

        window.addEventListener('mousedown', (event) => {
            if (event.button === 0 && !currentlyDraggedBrick) {
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(bricks.map(brick => brick.mesh));
                if (intersects.length > 0) {
                    // Start dragging the clicked brick
                    const intersectedMesh = intersects[0].object;
                    currentlyDraggedBrick = bricks.find(brick => brick.isthisBrick(intersectedMesh));
                    const brickPosition = currentlyDraggedBrick.mesh.position;
                    
                    // Calculate the offset between the click and the brick center
                    dragOffset.copy(intersects[0].point).sub(brickPosition);
                    
                    // Create and add ghost brick
                    ghostBrick = createGhostBrick(currentlyDraggedBrick);
                    scene.add(ghostBrick);
                    
                    // Position ghost brick immediately at floor level below the brick and copy rotation
                    ghostBrick.position.set(brickPosition.x, -0.5, brickPosition.z);
                    ghostBrick.rotation.copy(currentlyDraggedBrick.mesh.rotation);
                }
            }
        });

        window.addEventListener('mousemove', (event) => {
            if (currentlyDraggedBrick) {
                // Update position while dragging
                raycaster.setFromCamera(mouse, camera);
                raycaster.ray.intersectPlane(plane, planeIntersect); // Intersect with the ground plane
                if (planeIntersect) {
                    // Adjust position based on the offset
                    const gridSize = 1; // Snap to grid steps (e.g., LEGO standard)
                    const snappedX = Math.round((planeIntersect.x - dragOffset.x) / gridSize) * gridSize;
                    const snappedZ = Math.round((planeIntersect.z - dragOffset.z) / gridSize) * gridSize;

                    currentlyDraggedBrick.mesh.position.set(snappedX, currentlyDraggedBrick.mesh.position.y, snappedZ);
                    
                    // Update ghost brick position on floor
                    if (ghostBrick) {
                        ghostBrick.position.set(snappedX, -0.5, snappedZ); // Place at floor level
                    }
                }
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Mouse up: Place the brick in the scene
        window.addEventListener('mouseup', (event) => {
            if (event.button === 0 && currentlyDraggedBrick) { // Left mouse button
                // Remove ghost brick
                if (ghostBrick) {
                    scene.remove(ghostBrick);
                    ghostBrick.geometry.dispose();
                    ghostBrick.material.dispose();
                    ghostBrick = null;
                }
                
                // Stop dragging
                currentlyDraggedBrick = null;
            }
        });

        // Handle Keyboard Input for Vertical Movement (W/S keys)
        window.addEventListener('keydown', (event) => {
            if (currentlyDraggedBrick) {
                switch (event.key) {
                    case 'w': // Move up
                        currentlyDraggedBrick.mesh.position.y += verticalStep;
                        break;

                    case 's': // Move down
                        currentlyDraggedBrick.mesh.position.y -= verticalStep;
                        break;

                    case 'r': // rotate
                        currentlyDraggedBrick.mesh.rotation.y += Math.PI / 2; // Rotate 90 degrees
                        // Update ghost brick rotation if it exists
                        if (ghostBrick) {
                            ghostBrick.rotation.copy(currentlyDraggedBrick.mesh.rotation);
                        }
                        break;

                    default:
                        break;
                }
            }
        });


        // Delete brick on right-click
        window.addEventListener('mousedown', (event) => {
            if (event.button === 2) { // Right mouse button
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(bricks.map(brick => brick.mesh));

                if (intersects.length > 0) {
                    const intersectedMesh = intersects[0].object; // Retrieve the parent Brick
                    scene.remove(intersectedMesh);

                    // dispose brick and remove from brick list
                    brick = bricks.find(brick => brick.isthisBrick(intersectedMesh));
                    const index = bricks.indexOf(brick);
                    if (index > -1) {
                        bricks.splice(index, 1);
                    }

                    // enable the button for the deleted brick
                    const button = Array.from(brickSelector.children).find(btn => btn.innerText === brick.buttonName);
                    if (button) {
                        button.disabled = false;
                        button.style.cursor = 'pointer';
                        button.style.opacity = '1';
                    }
                }
                event.preventDefault(); // Prevent browser context menu
            }
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Save scene as JSON
        const saveButton = document.getElementById('save-btn');
        saveButton.addEventListener('click', () => {
            const json = JSON.stringify(bricks.map(brick => ({
                position: {
                    x: brick.position.x,
                    y: brick.position.y,
                    z: brick.position.z
                },
                color: brick.material.color.getHex()
            })));
            const blob = new Blob([json], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'scene.json';
            link.click();
        });
        </script>
    </body>
</html>
