<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit LEGO Construction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #save-btn {
            position: fixed;
            top: 10px;
            right: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        #save-btn:hover {
        background-color: #45a049;
        }
        </style>
    </head>
    <body>
        <canvas id="three-canvas"></canvas>
        <button id="save-btn">Save</button>
        <script>
        // Basic scene setup
        const scene = new THREE.Scene();
        const aspectRatio = window.innerWidth / window.innerHeight;
        const orthoSize = 15; // Adjust this value for zoom level
        const camera = new THREE.OrthographicCamera(
            -orthoSize * aspectRatio, 
            orthoSize * aspectRatio, 
            orthoSize, 
            -orthoSize, 
            0.1, 
            1000
        );
        camera.position.set(5.5, 20, 2.5); // Default for top-down view
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add shortcut buttons to show the grid from each side (top, left, right, front, back)
        const buttonContainer = document.createElement('div');
        buttonContainer.style.position = 'fixed';
        buttonContainer.style.top = '10px';
        buttonContainer.style.left = '10px';
        buttonContainer.style.display = 'flex';
        buttonContainer.style.flexDirection = 'column';
        buttonContainer.style.gap = '5px';
        document.body.appendChild(buttonContainer);

        // Predefined views adjusted for Orthographic Camera
        const views = [
            { name: 'Top', position: { x: 2.5, y: 20, z: 2.5 } },
            { name: '0 deg', position: { x: -15, y: 0.0, z: 2.5 } },
            { name: '90 deg', position: { x: 2.5, y: 0.0, z: 20 } },
            { name: '180 deg', position: { x: 20, y: 0.0, z: 2.5 } },
            { name: '270 deg', position: { x: 2.5, y: 0.0, z: -15 } },
        ];
        views.forEach(view => {
            const button = document.createElement('button');
            button.innerText = view.name;
            button.style.padding = '5px';
            button.style.border = '1px solid #ccc';
            button.style.background = '#fff';
            button.style.cursor = 'pointer';
            button.addEventListener('click', () => {
                camera.position.set(view.position.x, view.position.y, view.position.z);
                camera.lookAt(gridCenter);
            });
            buttonContainer.appendChild(button);
        });

        // Grid setup
        const gridSize = 5;
        const gridHelper = new THREE.GridHelper(gridSize, gridSize, 0x00ff00, 0x555555); // Green and grey grid
        gridHelper.position.set(2.5, 0, 2.5); // Center the grid on 5x5 map
        scene.add(gridHelper);
        // Position the camera to face the grid top-down
        camera.lookAt(gridHelper.position);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const bricks = [];

        // Rotate camera around the center of the grid with the right mouse button
        let shouldCameraMove = false;
        const cameraRotationSpeed = 0.005;
        let lastMouseX = 0;
        let lastMouseY = 0;
        const gridCenter = new THREE.Vector3(2.5, 0, 2.5); // Center of the 5x5 grid

        window.addEventListener('mousedown', (event) => {
            if (event.button === 1) { // Middle mouse button
                shouldCameraMove = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        window.addEventListener('mouseup', (event) => {
            if (event.button === 1) { // Middle mouse button
                shouldCameraMove = false;
            }
        });

        // Create a Brick class to encapsulate the brick and its studs
        class Brick {
            constructor(position, color, size = { width: 2, height: 1, depth: 2 }) {
                this.position = position;
                this.color = color;
                this.size = size;

                // Create the main brick
                this.mesh = new THREE.Mesh(
                    new THREE.BoxGeometry(size.width, size.height, size.depth),
                    new THREE.MeshLambertMaterial({ color: color })
                );
                this.mesh.position.copy(position);
                this.addStuds();
            }

            isthisBrick(mesh) {
                return this.mesh === mesh || this.mesh.children.includes(mesh);
            }

            addStuds() {
                const studRadius = 0.2;
                const studHeight = 0.3;
                const studMaterial = new THREE.MeshLambertMaterial({ color: this.color }); // Fixed grey studs
                const studsX = this.size.width;
                const studsZ = this.size.depth;

                for (let x = 0; x < studsX; x++) {
                    for (let z = 0; z < studsZ; z++) {
                        const stud = new THREE.Mesh(
                            new THREE.CylinderGeometry(studRadius, studRadius, studHeight, 32),
                            studMaterial
                        );
                        stud.position.set(
                            x - studsX / 2 + 0.5,
                            this.size.height / 2 + 0.1, // Place studs slightly above
                            z - studsZ / 2 + 0.5
                        );
                        stud.userData.parentBrick = this.mesh; // Link studs to the parent brick
                        this.mesh.add(stud); // Add the stud as a child of the brick's mesh
                    }
                }
            }
            addToScene() {
                scene.add(this.mesh);
            }

            removeFromScene() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
                this.mesh = null; // Clear reference to the mesh
            }
        }

        window.addEventListener('mousemove', (event) => {
            if (shouldCameraMove) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;

                // Rotate around grid center horizontally
                const horizontalAngle = deltaX * cameraRotationSpeed;
                camera.position.applyAxisAngle(new THREE.Vector3(0, 1, 0), -horizontalAngle);

                // Rotate vertically (up and down) while keeping view clamped
                const verticalAxis = new THREE.Vector3().subVectors(camera.position, gridCenter).normalize(); // Camera-to-center axis
                const verticalAngle = deltaY * cameraRotationSpeed;
                camera.position.applyAxisAngle(verticalAxis, verticalAngle);

                // Ensure camera keeps looking at the grid center
                camera.lookAt(gridCenter);

                // Update mouse positions
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        window.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // Disable context menu on right-click
        });

        // Predefined tools for raycasting and mouse tracking
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0); // Ground plane
        const planeIntersect = new THREE.Vector3();

        // Fetch mouse coordinates and update raycaster
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Add a brick on click
        const brickSelector = document.createElement('div');
        brickSelector.style.position = 'absolute';
        brickSelector.style.top = '10px';
        brickSelector.style.right = '10px';
        brickSelector.style.background = 'white';
        brickSelector.style.border = '1px solid #ccc';
        brickSelector.style.padding = '10px';
        brickSelector.style.display = 'flex';
        brickSelector.style.flexDirection = 'column';
        brickSelector.style.gap = '5px';
        brickSelector.innerHTML = '<strong>Choose a Brick:</strong>';
        document.body.appendChild(brickSelector);

        var selectedBrick = null; // Variable to store the selected brick

        const brickOptions = [
            { name: 'Green', color: 0x00ff00 },
            { name: 'Red', color: 0xff0000 },
            { name: 'Blue', color: 0x0000ff },
        ];

        let selectedBrickColor = brickOptions[0].color; // Default to the first option

        brickOptions.forEach((option, index) => {
            const label = document.createElement('label');
            label.style.display = 'flex';
            label.style.alignItems = 'center';
            label.style.cursor = 'pointer';
            label.style.marginBottom = '5px';

            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'brick-color';
            radio.value = option.color;
            radio.style.marginRight = '8px';

            if (index === 0) {
                radio.checked = true; // Default selection
            }

            radio.addEventListener('change', () => {
                selectedBrickColor = option.color; // Update the selected color
            });

            label.appendChild(radio);
            label.appendChild(document.createTextNode(option.name));
            brickSelector.appendChild(label);
        });

        // Allow placing bricks on top of another brick with the left mouse button
        window.addEventListener('mousedown', (event) => {
            if (event.button === 0) { // Check if it's the left mouse button
                raycaster.setFromCamera(mouse, camera);
                // Intersect with each brick.mesh instead.
                // This will allow stacking bricks on top of each other.
                const intersects = raycaster.intersectObjects(bricks.map(brick => brick.mesh));

                let newBrickY = 0.5; // Default elevation above ground
                if (intersects.length > 0) {
                    const intersectedBrick = intersects[0].object;
                    newBrickY = intersectedBrick.position.y + 1; // Stack on top of the intersected brick
                }

                raycaster.ray.intersectPlane(plane, planeIntersect);
                // Create a new brick using the Brick class
                const newBrick = new Brick(
                    new THREE.Vector3(
                        Math.round(planeIntersect.x),
                        newBrickY, // Set adjusted elevation
                        Math.round(planeIntersect.z)
                    ),
                    selectedBrickColor
                );
                bricks.push(newBrick);
                newBrick.addToScene();
            }
        });


        // Delete brick on right-click
        window.addEventListener('mousedown', (event) => {
            if (event.button === 2) { // Right mouse button
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(bricks.map(brick => brick.mesh));

                if (intersects.length > 0) {
                    const intersectedMesh = intersects[0].object; // Retrieve the parent Brick
                    scene.remove(intersectedMesh);

                    // dispose brick and remove from brick list
                    brick = bricks.find(brick => brick.isthisBrick(intersectedMesh));
                    const index = bricks.indexOf(brick);
                    if (index > -1) {
                        bricks.splice(index, 1);
                    }
                }
                event.preventDefault(); // Prevent browser context menu
            }
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Save scene as JSON
        const saveButton = document.getElementById('save-btn');
        saveButton.addEventListener('click', () => {
            const json = JSON.stringify(bricks.map(brick => ({
                position: {
                    x: brick.position.x,
                    y: brick.position.y,
                    z: brick.position.z
                },
                color: brick.material.color.getHex()
            })));
            const blob = new Blob([json], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'scene.json';
            link.click();
        });
        </script>
    </body>
</html>
