<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit LEGO Construction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #save-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #save-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <button id="save-btn">Save</button>
    <script>
        // Basic scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Grid helper
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);

        // A sample LEGO-like brick (cube)
        const bricks = []; // Store added bricks

        // Cube material and geometry
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });

        // Add a brick on click
        window.addEventListener('click', (event) => {
            const brick = new THREE.Mesh(cubeGeometry, cubeMaterial);
            brick.position.set(0, 0.5, 0); // Adjust for grid alignment
            bricks.push(brick);
            scene.add(brick);
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Save scene as JSON
        const saveButton = document.getElementById('save-btn');
        saveButton.addEventListener('click', () => {
            const json = JSON.stringify(bricks.map(brick => ({
                position: brick.position,
                color: brick.material.color.getHex()
            })));
            const blob = new Blob([json], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'scene.json';
            link.click();
        });
    </script>
</body>
</html>
